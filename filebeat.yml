filebeat.inputs:
- type: container
  paths:
    - /var/lib/docker/containers/*/*.log
  json.message_key: log
  json.keys_under_root: true
  processors:
    - add_docker_metadata: ~

output.opensearch:
  hosts: ["http://opensearch:9200"]
  username: "admin"
  password: "admin"
  index: "docker-logs-%{+yyyy.MM.dd}"
